<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Game | BIO-Owl</title>
  <style>
    @font-face {
      font-family: 'font';
      src: url('babapro-font-bold1.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --gradient-start: #000000;
      --gradient-end: #000000;
      --semi-transparent: rgba(0, 0, 0, 0.7);
      --card-bg: rgba(255, 0, 0, 0.2);
      --neon-red: #ff0000;
      --skin-color: #E4C560;
      --tap-speed: 0.6s;
      --tap-stagger: 0.1s;
    }

    /* Preloader Styles */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .preloader.hide {
      opacity: 0;
      pointer-events: none;
    }

    .ü§ö {
      position: relative;
      width: 80px;
      height: 60px;
      margin: 0 auto;
    }

    .ü§ö:before {
      content: '';
      display: block;
      width: 180%;
      height: 75%;
      position: absolute;
      top: 70%;
      right: 20%;
      background-color: var(--neon-red);
      border-radius: 40px 10px;
      filter: blur(10px);
      opacity: 0.3;
    }

    .üå¥ {
      display: block;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: var(--skin-color);
      border-radius: 10px 40px;
    }

    .üëç {
      position: absolute;
      width: 120%;
      height: 38px;
      background-color: var(--skin-color);
      bottom: -18%;
      right: 1%;
      transform-origin: calc(100% - 20px) 20px;
      transform: rotate(-20deg);
      border-radius: 30px 20px 20px 10px;
      border-bottom: 2px solid rgba(0, 0, 0, 0.1);
      border-left: 2px solid rgba(0, 0, 0, 0.1);
    }

    .üëç:after {
      width: 20%;
      height: 60%;
      content: '';
      background-color: rgba(255, 255, 255, 0.3);
      position: absolute;
      bottom: -8%;
      left: 5px;
      border-radius: 60% 10% 10% 30%;
      border-right: 2px solid rgba(0, 0, 0, 0.05);
    }

    .üëâ {
      position: absolute;
      width: 80%;
      height: 35px;
      background-color: var(--skin-color);
      bottom: 32%;
      right: 64%;
      transform-origin: 100% 20px;
      animation-duration: calc(var(--tap-speed) * 2);
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      transform: rotate(10deg);
    }

    .üëâ:before {
      content: '';
      position: absolute;
      width: 140%;
      height: 30px;
      background-color: var(--skin-color);
      bottom: 8%;
      right: 65%;
      transform-origin: calc(100% - 20px) 20px;
      transform: rotate(-60deg);
      border-radius: 20px;
    }

    .üëâ:nth-child(1) {
      animation-delay: 0;
      filter: brightness(70%);
      animation-name: tap-upper-1;
    }

    .üëâ:nth-child(2) {
      animation-delay: var(--tap-stagger);
      filter: brightness(80%);
      animation-name: tap-upper-2;
    }

    .üëâ:nth-child(3) {
      animation-delay: calc(var(--tap-stagger) * 2);
      filter: brightness(90%);
      animation-name: tap-upper-3;
    }

    .üëâ:nth-child(4) {
      animation-delay: calc(var(--tap-stagger) * 3);
      filter: brightness(100%);
      animation-name: tap-upper-4;
    }

    @keyframes tap-upper-1 {
      0%, 50%, 100% {
        transform: rotate(10deg) scale(0.4);
      }
      40% {
        transform: rotate(50deg) scale(0.4);
      }
    }

    @keyframes tap-upper-2 {
      0%, 50%, 100% {
        transform: rotate(10deg) scale(0.6);
      }
      40% {
        transform: rotate(50deg) scale(0.6);
      }
    }

    @keyframes tap-upper-3 {
      0%, 50%, 100% {
        transform: rotate(10deg) scale(0.8);
      }
      40% {
        transform: rotate(50deg) scale(0.8);
      }
    }

    @keyframes tap-upper-4 {
      0%, 50%, 100% {
        transform: rotate(10deg) scale(1);
      }
      40% {
        transform: rotate(50deg) scale(1);
      }
    }

    .loading-text {
      color: var(--neon-red);
      margin-top: 30px;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
      animation: pulse 2s infinite alternate;
    }

    body {
      font-family: 'font', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      color: #ffcccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .game-container {
      background: var(--semi-transparent);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      border: 1px solid var(--neon-red);
      max-width: 500px;
      width: 90%;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .game-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--neon-red);
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
      margin-bottom: 30px;
      animation: pulse 2s infinite alternate;
    }

    #score {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 0 5px var(--neon-red);
      font-family: 'Orbitron', sans-serif;
    }

    #score-value {
      color: var(--neon-red);
      font-weight: bold;
    }

    #tap-button {
      padding: 20px 50px;
      font-size: 1.5rem;
      font-family: 'Orbitron', sans-serif;
      background: transparent;
      color: var(--neon-red);
      border: 2px solid var(--neon-red);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      text-transform: uppercase;
      outline: none;
      animation: pulse 2s infinite alternate;
    }

    #tap-button:hover {
      background: rgba(255, 0, 0, 0.2);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
      transform: translateY(-3px);
    }

    #tap-button:active {
      transform: translateY(1px);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.7); }
      100% { text-shadow: 0 0 20px rgba(255, 0, 0, 0.9), 0 0 30px rgba(255, 0, 0, 0.5); }
    }

    footer {
      margin-top: 30px;
      color: #ff6666;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    footer.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="preloader" id="preloader">
    <div class="ü§ö">
      <div class="üëâ"></div>
      <div class="üëâ"></div>
      <div class="üëâ"></div>
      <div class="üëâ"></div>
      <div class="üå¥"></div>		
      <div class="üëç"></div>
    </div>
    <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>

  <div class="particles" id="particles-js"></div>

  <div class="game-container" id="game-container">
    <h1>Tap Game</h1>
    <div class="menu-container">
        <button class="menu-toggle neon-btn-circle">‚ò∞</button>
        <div class="menu-items">
          <a href="index.html" class="neon-btn">–ì–ª–∞–≤–Ω–∞—è</a>
          <a href="hobby.html" class="neon-btn">–•–æ–±–±–∏</a>
          <a href="project.html" class="neon-btn">–ü—Ä–æ–µ–∫—Ç—ã</a>
        </div>
      </div>
    <div id="score">–û—á–∫–∏: <span id="score-value">0</span></div>
    <button id="tap-button">–ù–∞–∂–º–∏ –º–µ–Ω—è!</button>
  </div>

  <footer id="footer">
    ¬© 2025 BIO-Owl. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.
  </footer>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ff0000" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ff3333", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      }
    });

    let score = 0;
    const scoreDisplay = document.getElementById('score-value');
    const tapButton = document.getElementById('tap-button');

    tapButton.addEventListener('click', function() {
      score++;
      scoreDisplay.textContent = score;

      this.style.transform = 'scale(0.95)';
      setTimeout(() => {
        this.style.transform = 'scale(1)';
      }, 100);
    });

    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('preloader').classList.add('hide');
        document.getElementById('game-container').classList.add('show');
        document.getElementById('footer').classList.add('show');
      }, 2000); 
    });
  </script>
</body>
</html>
